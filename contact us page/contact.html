<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's connect and create!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Let's connect and create!</h1>
        </div>
        <div class="content-wrapper">
            <div class="left-section">
                <p class="description">CS Circle is where computer science students connect, learn, and grow. Interested in collaborating or contributing to our mission? Reach outâ€”we'd love to hear from you!</p>
                <div class="social-links">
                    <a href="#" class="social-link">
                        <i class="fab fa-facebook-f"></i>
                        facebook
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-linkedin-in"></i>
                        Linkedin
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-github"></i>
                        Github
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-twitter"></i>
                        Twitter
                    </a>
                </div>
            </div>
            <div class="right-section">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <label>First Name:</label>
                            <input type="text" placeholder="Your first name" required>
                        </div>
                        <div class="input-group">
                            <label>Last Name:</label>
                            <input type="text" placeholder="Your last name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Email:</label>
                        <input type="email" placeholder="Your email address" required>
                    </div>
                    <div class="input-group">
                        <label>Message:</label>
                        <textarea placeholder="e.g. Offers to partner on projects, workshops, or events for the community." required></textarea>
                    </div>
                    <button type="submit">
                        Send
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
